{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/agregar_categoria.css' %}">
{% endblock extra_css %}

{% block content %}
    <div class="container">
        <h1>Agregar Nueva Categoría</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_nombre">Nombre de la Categoría:</label>
                {{ form.nombre }}
            </div>

            <div class="button-group">
                <button type="submit" class="btn-save">Guardar</button>
                <a href="{% url 'inventario' %}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
