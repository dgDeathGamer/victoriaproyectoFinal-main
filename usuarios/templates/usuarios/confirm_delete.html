<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Eliminación</title>
    <style>
        /* Estilo para el fondo de la ventana modal */
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Estilo para el contenido de la ventana modal */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        /* Estilo para el título y el mensaje del modal */
        .modal-content h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .modal-content p {
            font-size: 1em;
            color: #666;
            margin: 10px 0 20px;
        }

        /* Estilo para los botones */
        .modal-content button, .modal-content a {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            font-size: 1em;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }

        /* Estilo específico para el botón Confirmar */
        .modal-content button {
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #218838; /* Verde más oscuro */
        }

        /* Estilo específico para el botón Cancelar */
        .modal-content a {
            background-color: #dc3545; /* Rojo */
            color: white;
            transition: background-color 0.3s;
        }

        .modal-content a:hover {
            background-color: #c82333; /* Rojo más oscuro */
        }
    </style>
</head>
<body>
    <!-- Fondo de la ventana modal -->
    <div class="modal-background">
        <!-- Contenido de la ventana modal -->
        <div class="modal-content">
            <h2>Confirmación de Eliminación</h2>
            <p>Esta acción es irreversible. ¿Deseas proceder y eliminar al usuario <strong>{{ user.username }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit">Sí, eliminar</button>
                <a href="{% url 'usuarios' %}">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
